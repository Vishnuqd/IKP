{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="form-container">
        <h3 class="text-center mb-4">Sign in to IKP</h3>
        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="custom-input" placeholder="Enter username" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="custom-input" placeholder="Enter password" required>
            </div>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <button type="submit" class="custom-btn w-100">Login</button>
        </form>

        <p class="mt-3 text-center">
            Don't have an account? <a href="{% url 'register' %}" class="custom-link">Register here</a>
        </p>
    </div>
</div>
{% endblock %}
